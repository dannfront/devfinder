<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/output.css">
  <script defer src="./script.js"></script>
  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body class="bg-bgDark dark:bg-bgLight font-monoSpace">

  <main class="mx-auto w-11/12 max-w-md my-10 md:max-w-xl lg:max-w-2xl ">
    <header class="">
      <nav class="flex justify-between items-center">
        <h2 class="text-textColor md:text-2xl dark:text-textTitle font-bold text-2xl">devfinder</h2>

        <div class="btn-mode">
          <div class="container--theme flex gap-5 items-center cursor-pointer">
            <p class="mode-text text-textColor uppercase dark:text-grisEspe">Light</p>

            <img class="mode-img
            " src="../starter-code/assets/icon-sun.svg" alt="">
          </div>
      </nav>
    </header>


    <section class="my-5">
      <form class="form">
        <label class="relative">
          <input
            class=" search-user text-textColor w-full text-sm rounded-2xl p-4 pl-12 md:p-5 md:pl-12 bg-bgMain focus:outline-none dark:bg-textColor dark:text-textLight2 dark:shadow-[0px_0px_20px_10px_#00000024]"
            type="text" placeholder="Search GitHub username...">
          <img class="absolute top-1/2 left-3 transform -translate-y-1/2" src="../starter-code/assets/icon-search.svg"
            alt="">
          <button type="submit"
            class="absolute top-1/2 -translate-y-1/2 right-1 bg-lightBlue text-textColor rounded-lg p-2 hover:bg-lightBlueHover md:p-3 md:right-2">Search</button>
          <p class="errorMessague hidden -translate-y-1/2">Not Results</p>
        </label>
      </form>
    </section>


    <section
      class=" my-5 bg-bgMain px-5 py-10 rounded-2xl lg:px-10 lg:relative dark:bg-textColor dark:shadow-[0px_20px_20px_10px_#00000024]">

      <div class="w-full lg:max-w-[27rem] lg:ml-auto">

        <div class="flex gap-10 items-center lg:block">

          <img id="avatar" class="w-32 rounded-full lg:absolute lg:left-0 lg:ml-10" src="" alt="img user">

          <div
            class=" text-textColor w-full lg:grid grid-flow-row gap-2 lg:grid-flow-col lg:items-baseline lg:justify-between">
            <div class="flex-grow">
              <h1 id="name--user" class="text-lg md:text-2xl font-bold dark:text-textLight2"></h1>
              <p id="login" class="text-lightBlue flex-shrink-0"></p>
            </div>
            <div>
              <p id="date" class="md:text-sm flex-shrink-0 dark:text-textLight">joined 25 jan 2011</p>
            </div>
          </div>

        </div>

        <div class="mt-5">
          <p id="bio" class="text-textColor dark:text-textLight text-sm leading-6"></p>
        </div>

        <main class="my-5">
          <section class="flex justify-around bg-bgDark p-5 rounded-lg md:rounded-2xl dark:bg-bgLight">
            <div class="flex flex-col items-center gap-3 md:items-start">
              <h4 class="text-textColor text-xs md:text-base dark:text-textLight">Repos</h4>
              <p id="Repos" class="font-bold text-textColor md:text-2xl dark:text-textLight2">8</p>
            </div>
            <div class="flex flex-col items-center gap-3 md:items-start">
              <h4 class="text-textColor text-xs md:text-base dark:text-textLight">Followers</h4>
              <p id="Followers" class="font-bold text-textColor md:text-2xl dark:text-textLight2">3938</p>
            </div>
            <div class="flex flex-col items-center gap-3 md:items-start">
              <h4 class="text-textColor text-xs md:text-base dark:text-textLight">Following</h4>
              <p id="Following" class="font-bold text-textColor md:text-2xl dark:text-textLight2">9</p>
            </div>
          </section>
        </main>


        <section class="flex justify-between pt-2 gap-2 flex-col md:flex-row md:gap-0">

          <div class="flex flex-col gap-2">
            <div class="container--location flex gap-3 items-center w-auto">
              <img src="../starter-code/assets/icon-location.svg" alt="location icon">
              <p id="location" class="text-textColor text-sm dark:text-textLight"></p>
            </div>
            <div class="container--blog flex gap-3 items-center text-wrap">
              <img src="../starter-code/assets/icon-website.svg" alt="location icon">
              <a id="blog" class="text-textColor text-sm hover:underline dark:text-textLight break-words w-3/4" href=""></a>
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <div class="container--twitter flex gap-3 items-center ">
              <img src="../starter-code/assets/icon-twitter.svg" alt="location icon">
              <p id="twitter" class="text-textColor text-sm dark:text-textLight"></p>
            </div>
            <div class="container--company flex gap-3 items-center">
              <img src="../starter-code/assets/icon-company.svg" alt="location icon">
              <p id="company" class="text-textColor text-sm dark:text-textLight"></p>
            </div>
          </div>

        </section>

      </div>

    </section>
  </main>

</body>

</html>
